<title>NeoMateria - Component Library</title>
<script>
  // Add dev banner if on /dev/ path
  window.addEventListener('DOMContentLoaded', () => {
    if (window.location.pathname.includes('/dev/')) {
      const banner = document.createElement('div');
      banner.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
        color: white;
        padding: 8px 16px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        font-weight: 600;
        z-index: 999999;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      `;
      banner.innerHTML = '‚ö†Ô∏è DEVELOPMENT VERSION - This is not the stable release';
      document.body.prepend(banner);

      // Adjust Storybook layout to account for banner
      const style = document.createElement('style');
      style.textContent = `
        body { padding-top: 40px !important; }
        #storybook-root { top: 40px !important; }
      `;
      document.head.appendChild(style);

      // Update page title
      document.title = 'üîß DEV - ' + document.title;
    }
  });
</script>
